<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! Celebration Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .yes-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
        }

        .yes-page h1 {
            font-size: 2.5em;
            color: #004d40;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .envelope-wrapper {
            position: relative;
            width: 120px;
            height: 80px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #004d40;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .envelope .flap {
            position: absolute;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom: 20px solid #004d40;
            border-top: none;
            top: 10px;
            left: 10px;
            transform: rotateX(0deg);
            transform-origin: bottom;
            transition: transform 0.6s;
        }

        .envelope:hover .flap {
            transform: rotateX(45deg);
        }

        .image-container {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: auto;
            border: 8px solid #004d40;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            animation: slideIn 1s forwards;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .audio-player {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -100px; /* Start below the viewport */
            transition: all 0.6s;
            border: none;
            border-radius: 10px;
            background: #004d40;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Start hidden */
        }

        .audio-player.show {
            bottom: 10px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="yes-page">
        <h1>Yay! Pumayag na siya!</h1>
        <div class="envelope-wrapper">
            <div class="envelope" id="envelope">
                <div class="flap"></div>
            </div>
            <div class="image-container" id="image-container">
                <img src="baf7f41c-6abd-4aab-9714-f9360d8ef88c.jpg" alt="Celebration Image">
            </div>
        </div>
        <audio controls autoplay class="audio-player" id="audio-player">
            <source src="ssstik.io_1724467069209.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', () => {
            const envelope = document.getElementById('envelope');
            const imageContainer = document.getElementById('image-container');
            const audioPlayer = document.getElementById('audio-player');

            if (envelope.style.transform === 'rotateX(180deg)') {
                envelope.style.transform = 'rotateX(0deg)';
                imageContainer.style.display = 'none';
                audioPlayer.classList.remove('show');
            } else {
                envelope.style.transform = 'rotateX(180deg)';
                imageContainer.style.display = 'block';
                audioPlayer.classList.add('show');
            }
        });
    </script>
</body>
</html>
