<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You Lovey</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            background-color: #004d40;
            color: #e0f7fa;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            position: relative;
            padding: 20px;
        }

        .question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        #question-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Adjust space between buttons here */
        }

        .btn {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            background: #004d40;
            color: #e0f7fa;
        }

        .btn-yes {
            background-color: #004d40;
        }

        .btn-no {
            background-color: #f44336;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .move-animation {
            animation: moveAway 0.6s forwards;
        }

        @keyframes moveAway {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(calc(200px * (random() - 0.5)), calc(200px * (random() - 0.5)));
            }
        }

        #response-section {
            margin-top: 30px;
            text-align: center;
        }

        .response-message {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Just for You LOVEY MWAPPSSS</h1>
        </div>
    </header>
    <main class="container" id="main-content">
        <section id="question-section">
            <p class="question-text">BIBIGYAN MO NABA ULIT AKO SCHED LOVEYY?</p>
            <div class="btn-container">
                <button id="yes-button" class="btn btn-yes">Yes</button>
                <button id="no-button" class="btn btn-no">No</button>
            </div>
        </section>
        <section id="response-section">
            <!-- Responses will appear here -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
